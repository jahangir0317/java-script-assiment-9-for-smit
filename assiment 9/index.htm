<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Q1
function showDateTime() {
    document.write(new Date() + "<br>");
}
showDateTime();

// Q2
function greetUser(firstName, lastName) {
    document.write("Hello " + firstName + " " + lastName + "<br>");
}
greetUser("Ali", "Khan");

// Q3
function addNumbers(a, b) {
    return a + b;
}
document.write(addNumbers(5, 7) + "<br>");

// Q4
function calculator(num1, num2, operator) {
    if (operator === "+") return num1 + num2;
    if (operator === "-") return num1 - num2;
    if (operator === "*") return num1 * num2;
    if (operator === "/") return num1 / num2;
}
document.write(calculator(10, 5, "+") + "<br>");

// Q5
function square(num) {
    return num * num;
}
document.write(square(4) + "<br>");

// Q6
function factorial(n) {
    let fact = 1;
    for (let i = 1; i <= n; i++) {
        fact *= i;
    }
    return fact;
}
document.write(factorial(5) + "<br>");

// Q7
function counting(start, end) {
    for (let i = start; i <= end; i++) {
        document.write(i + " ");
    }
    document.write("<br>");
}
counting(1, 10);

// Q8
function calculateHypotenuse(base, perpendicular) {
    function calculateSquare(x) {
        return x * x;
    }
    return Math.sqrt(
        calculateSquare(base) + calculateSquare(perpendicular)
    );
}
document.write(calculateHypotenuse(3, 4) + "<br>");

// Q9
function rectangleArea(width, height) {
    return width * height;
}
document.write(rectangleArea(5, 6) + "<br>");
let w = 4, h = 7;
document.write(rectangleArea(w, h) + "<br>");

// Q10
function isPalindrome(str) {
    return str === str.split("").reverse().join("");
}
document.write(isPalindrome("madam") + "<br>");

// Q11
function capitalizeWords(str) {
    let words = str.split(" ");
    for (let i = 0; i < words.length; i++) {
        words[i] = words[i][0].toUpperCase() + words[i].slice(1);
    }
    return words.join(" ");
}
document.write(capitalizeWords("the quick brown fox") + "<br>");

// Q12
function longestWord(str) {
    let words = str.split(" ");
    let longest = "";
    for (let word of words) {
        if (word.length > longest.length) {
            longest = word;
        }
    }
    return longest;
}
document.write(longestWord("Web Development Tutorial") + "<br>");

// Q13
function countLetter(str, letter) {
    let count = 0;
    for (let ch of str) {
        if (ch === letter) count++;
    }
    return count;
}
document.write(countLetter("JSResourceS.com", "o") + "<br>");

// Q14
function calcCircumference(radius) {
    document.write(2 * Math.PI * radius + "<br>");
}
function calcArea(radius) {
    document.write(Math.PI * radius * radius + "<br>");
}
calcCircumference(5);
calcArea(5);

    </script>
</body>
</html>
